<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Staff</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <style>
        .form-section {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        .form-section h2 {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            box-sizing: border-box;
        }
        .message {
            font-size: 0.9em;
            margin-top: 5px;
        }
        .message.success {
            color: green;
        }
        .message.error {
            color: red;
        }
        .form-section {
            margin-bottom: 30px;
        }
        .form-section h2 {
            margin-bottom: 20px;
        }
        .table {
            width: 100%;
        }
        .table td {
            padding: 10px;
        }
        .table .label-col {
            width: 45%; 
            text-align: left; 
            vertical-align: middle; 
            padding-left: 15%;
        }
        .table .input-col {
            width: 55%; 
            padding-right: 15%;
        }
        .form-control {
            width: 100%; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4 text-center" style="color: brown;">New Staff Application</h1>

        <!-- Combined Form -->
        <form id="applicationForm" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="container">
                <div class="form-section">
                    <h2 style="padding-left: 40%; color: darkblue;">Personal Details</h2>
                    <table class="table table-borderless">
                        <tbody>
                            <tr>
                                <td class="label-col"><label for="first_name">First Name</label></td>
                                <td class="input-col"><input type="text" id="first_name" name="first_name" class="form-control" required></td>
                            </tr>
                            <tr>
                                <td class="label-col"><label for="last_name">Last Name</label></td>
                                <td class="input-col"><input type="text" id="last_name" name="last_name" class="form-control" required></td>
                            </tr>
                            <tr>
                                <td class="label-col"><label for="gender">Gender</label></td>
                                <td class="input-col">
                                    <select id="gender" name="gender" class="form-control" required>
                                        <option value="">Select Gender</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="other">Other</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td class="label-col"><label for="mobile_number">Mobile Number</label></td>
                                <td class="input-col"><input type="text" id="mobile_number" name="mobile_number" class="form-control" required></td>
                            </tr>
                            <tr>
                                <td class="label-col"><label for="email_id">Email ID</label></td>
                                <td class="input-col"><input type="email" id="email_id" name="email_id" class="form-control" required></td>
                            </tr>
                            <tr>
                                <td class="label-col"><label for="address">Address</label></td>
                                <td class="input-col"><input type="text" id="address" name="address" class="form-control" required></td>
                            </tr>
                            <tr>
                                <td class="label-col"><label for="emergency_contact_number">Emergency Contact Number</label></td>
                                <td class="input-col"><input type="text" id="emergency_contact_number" name="emergency_contact_number" class="form-control" required></td>
                            </tr>
                            <tr>
                                <td class="label-col"><label for="ni_number">NI Number</label></td>
                                <td class="input-col"><input type="text" id="ni_number" name="ni_number" class="form-control" required></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            <!-- Documents Collection Section -->
            <div class="form-section">
                <h2 style="color: darkblue;">Documents Collection</h2>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Document Type</th>
                            <th>Document Number</th>
                            <th>Document Date</th>
                            <th>Document Expiry Date</th>
                            <th>Upload</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Passport</td>
                            <td><input type="text" name="passport_document_number" class="form-control"></td>
                            <td><input type="date" name="passport_document_date" class="form-control"></td>
                            <td><input type="date" name="passport_document_expiry_date" class="form-control"></td>
                            <td><input type="file" name="passport_upload" class="form-control" required></td>
                        </tr>
                        <tr>
                            <td>BRP</td>
                            <td><input type="text" name="brp_document_number" class="form-control"></td>
                            <td><input type="date" name="brp_document_date" class="form-control"></td>
                            <td><input type="date" name="brp_document_expiry_date" class="form-control"></td>
                            <td><input type="file" name="brp_upload" class="form-control" required></td>
                        </tr>
                        <tr>
                            <td>Training</td>
                            <td><input type="text" name="training_document_number" class="form-control"></td>
                            <td><input type="date" name="training_document_date" class="form-control"></td>
                            <td><input type="date" name="training_document_expiry_date" class="form-control"></td>
                            <td><input type="file" name="training_upload" class="form-control" required></td>
                        </tr>
                        <tr>
                            <td>DBS</td>
                            <td><input type="text" name="dbs_document_number" class="form-control"></td>
                            <td><input type="date" name="dbs_document_date" class="form-control"></td>
                            <td><input type="date" name="dbs_document_expiry_date" class="form-control"></td>
                            <td><input type="file" name="dbs_upload" class="form-control" required></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Submit Button -->
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Submit Application</button>
            </div>
        </form>

        <div class="text-right mt-4">
            <a href="{% url 'staff-login' %}">
                <button type="button" class="btn btn-secondary">Back</button>
            </a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
