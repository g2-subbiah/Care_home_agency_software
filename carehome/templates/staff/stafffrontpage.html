<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Staff Login Page</title>    
    <style>
        body {
            background-color: rgb(220, 231, 240);
        }

        .titlecontents {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }

        .backbutton {
            text-align: center;
            margin-top: 2rem;
        }

        .backbutton a {
            text-decoration: none; /* Remove underline from the anchor tag */
        }

        .backbutton .btn {
            background-color: #6c757d;
            font-size: 1rem; 
            width: 80px;
            height: 35px;
        }

        .backbutton .btn:hover {
            background-color: #171717; 
        }

        .btn {
            width: 300px;
            height: 85px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            background-color: rgb(10, 49, 133);
            color: white;
            font-size: 1.2rem; 
            transition: background-color 0.3s ease;
            text-decoration: none; 
        }

        .btn:hover {
            background-color: rgb(38, 38, 39);
            color: #ffffff;
        }

        @media (max-width: 768px) {
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="titlecontents text-center my-4">
        <h1>Divine Health and Care Services</h1>
        <h2>Staff Login Page</h2>
        <h3>Welcome, {{ first_name }} {{ last_name }}</h3>
    </div>
    <div class="backbutton text-center mb-4">
        <a href="{% url 'staff-login' %}">
            <button type="button" class="btn btn-secondary">Back</button>
        </a>    
    </div>   
    <div class="btn-container">
        <div>
            <a href="timesheet" class="btn">Online Timesheet</a>
        </div> <br>
        <div>
            <a href="staff/timesheet" class="btn">Staff Profile</a>
        </div> <br>
        <div>
            <a href="availability" class="btn">Availability</a>
        </div> 
        <div style="margin-top: 3rem;"> 
            <a href="scheduling_staff" class="btn">Schedule</a>
        </div> <br>
        <div style="margin-top: 3rem;">
            <a href="staff_weekly_timesheets" class="btn">Weekly Timesheet Details</a>
        </div> <br>
        <div style="margin-top: 3rem;">
            <a href="download_payslip" class="btn">Payslips</a>
        </div> 
    </div>
</body>
</html>
