<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Staff Login Page</title>    
    <style>
        body {
            background-color: rgb(118, 175, 222);
        }

        .titlecontents {
            background-color: #ffffff; /* White background for title section */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .page1 {
            margin-top: 0%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .page1 .input-group {
            width: 100%; /* Make input groups full width */
            max-width: 100%; /* Set a max width for better responsiveness */
        }

        .page1 .m-signature-pad {
            width: 100%; /* Make signature pads full width */
            max-width: 100%; /* Set a max width for better responsiveness */
            margin-bottom: 1rem; /* Add some space at the bottom */
        }

        .page1 .m-signature-pad canvas {
            width: 60%; 
            margin-left: 20%;
            margin-top: 1%;
        }

        .backbutton {
            text-align: center;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="titlecontents text-center my-4">
        <h1>Divine Health and Care Services</h1>
        <h2>Online Timesheet</h2>
    </div>
    <div class="backbutton">
        <a href="{% url 'staff-login' %}">
            <button type="button" class="btn btn-secondary">Back</button>
        </a>    
    </div>

    <div class="page1">
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">First and last name</span>
            <input type="text" aria-label="First name" class="form-control">
            <input type="text" aria-label="Last name" class="form-control">
        </div>
        
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Name of the Care home</label>
            <select class="form-select" id="inputGroupSelect01">
                <option selected>Choose...</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select>
        </div>
                            
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Date of Work</span>
            <input type="date" id="start" name="trip-start" max="2018-12-31" class="form-control">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Shift Started Time</span>
            <input value="08:00" type="time" id="appt" name="appt" class="form-control">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Break Started Time</span>
            <input type="time" id="appt" name="appt" class="form-control">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Break Finished Time</span>
            <input type="time" id="appt" name="appt" class="form-control">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Shift Finished Time</span>
            <input value="20:00" type="time" id="appt" name="appt" class="form-control">
        </div>

        <div id="signature-pad" class="m-signature-pad">
            <span class="input-group-text" id="inputGroup-sizing-default">Staff Signature</span>
            <div class="m-signature-pad--body">
                <canvas id="signature" width="300" height="100" style="border:2px solid; background-color: white;"></canvas>
            </div>
        </div>
            
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Name of the Client Rep.</span>
            <input type="mytext" maxlength="30" size="30" width="30px" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Position</span>
            <input type="mytext" maxlength="30" size="30" width="30px" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>

        <div id="signature-pad" class="m-signature-pad">
            <span class="input-group-text" id="inputGroup-sizing-default">Client Rep. Signature</span>
            <div class="m-signature-pad--body">
                <canvas id="signature" width="300" height="100" style="border:2px solid; background-color: white;"></canvas>
            </div>
        </div>
    </div>    
</body>
</html>
