<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Timesheets</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgb(204, 231, 253);
            padding: 20px;
        }

        .container {
            border: 1px solid #a8a0a0;
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            width: 100%;
            background-color: rgb(204, 231, 253);
            margin-top: 9%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .btn-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Allow buttons to wrap */
        }

        .btn {
            width: 100%;
            margin-bottom: 10px;
            margin-left: 30%;
            margin-right: 25%;
        }

        .mb-3 {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .mb-3 label {
            margin-right: 20px;
            margin-left: 10px;
        }

        .mb-3 select {
            flex: 1;
        }

        .backbutton {
            margin-left: 90%;
            margin-right: 5%;
            margin-top: 5%;
        }
    </style>
    <script type="text/javascript">
        function confirmClearTimesheets(event) {
            var year = document.getElementById("year_generate").value;
            var month = document.getElementById("month_number_generate").value;
            var monthNames = ["January", "February", "March", "April", "May", "June",
                              "July", "August", "September", "October", "November", "December"];
            var monthName = monthNames[month - 1];
            var confirmation = confirm(`Are you sure you want to clear all the timesheets for the month of ${monthName} ${year} from the main database?`);
            if (!confirmation) {
                event.preventDefault();
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            var form = document.querySelector("form");
            form.addEventListener("submit", confirmClearTimesheets);
        });
    </script>
</head>
<body>

    <div class="container">
        <h1 class="mb-4 text-center">Clear Timesheets</h1>

        {% if messages %}
            <div class="alert alert-info">
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            
            <br>
            
            <div class="mb-3">
                <label for="year_generate" class="form-label">Year:</label>
                <select id="year_generate" name="year" class="form-select">
                    {% for year in years %}
                        <option value="{{ year }}">{{ year }}</option>
                    {% endfor %}
                </select>
            </div><br>

            <div class="mb-3">
                <label for="month_number_generate" class="form-label">Month:</label>
                <select id="month_number_generate" name="month_number" class="form-select">
                    {% for month_number, month_name in months.items %}
                        <option value="{{ month_number }}">{{ month_name }}</option>
                    {% endfor %}
                </select>
            </div><br>
            
            <div class="btn-group">
                <button type="submit" class="btn btn-danger">Clear Timesheets</button>
            </div>
        </form>
    </div><br>

    <div class="backbutton text-center mb-4">
        <a href="{% url 'agency-front' %}">
            <button type="button" class="btn btn-secondary">Back</button>
        </a>
    </div>    

    <!-- Bootstrap JS (Optional - if you need Bootstrap's JavaScript features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
