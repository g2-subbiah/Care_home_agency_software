<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Timesheet Report</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgb(204, 231, 253);
            padding: 20px; 
        }

        .container {
            border: 1px solid #ccc; 
            border-radius: 8px; 
            padding: 20px;
            max-width: 800px; 
            width: 100%; 
            background-color: rgb(204, 231, 253);
            margin-top: 3%;
        }

        .mb-3 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Monthly Timesheet Report</h1>

        <!-- Display the image -->
        <img src="{{ report_url }}" alt="Monthly Timesheet Report" class="img-fluid mb-3">

        <!-- Download button -->
        <a href="{{ report_url }}" download="monthly_timesheet_report.png" class="btn btn-primary">Download Image</a>
    </div>

    <!-- Bootstrap JS (optional, for Bootstrap features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
