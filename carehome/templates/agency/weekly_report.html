<!DOCTYPE html>
<html>
<head>
    <title>Weekly Report</title>
</head>
<body>
    <h1>Generate Weekly Report</h1>
    <form method="post">
        {% csrf_token %}
        <label for="year">Select Year:</label>
        <select name="year" id="year">
            {% regroup week_date_ranges by year as year_list %}
            {% for year_entry in year_list %}
                <option value="{{ year_entry.grouper }}">{{ year_entry.grouper }}</option>
            {% endfor %}
        </select><br><br>

        <label for="week_number">Select Week Number:</label>
        <select name="week_number" id="week_number">
            {% for week_date_range in week_date_ranges %}
                <option value="{{ week_date_range.week_number }}">Week {{ week_date_range.week_number }} of {{ week_date_range.year }}</option>
            {% endfor %}
        </select><br><br>

        <button type="submit">Generate Weekly Report</button>
    </form>
</body>
</html>
