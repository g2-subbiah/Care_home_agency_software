<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgb(204, 231, 253);
            padding: 20px; 
        }

        .container {
            border: 1px solid #a8a0a0; 
            border-radius: 8px; 
            padding: 20px;
            max-width: 600px; 
            width: 100%; 
            background-color: rgb(204, 231, 253);
            margin-top: 1%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap; /* Allow buttons to wrap */
        }

        .btn {
            width: 100%; 
            margin-bottom: 10px; 
            margin-left: 20%;
            margin-right: 20%;
        }

        .mb-3 {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .mb-3 label {
            margin-right: 20px;
            margin-left: 10px;
        }

        .mb-3 select {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">     
        <h1 class="mb-4 text-center">Invoice Generation</h1>

        <!-- Year and Month Selection -->
        <form method="post" action="{% url 'invoice' %}" enctype="multipart/form-data" class="mb-4">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="year_generate" class="form-label">Year:</label>
                <select id="year_generate" name="year" class="form-select">
                    {% for year in years %}
                        <option value="{{ year }}">{{ year }}</option>
                    {% endfor %}
                </select>
            </div><br>

            <div class="mb-3">
                <label for="month_number_generate" class="form-label">Month:</label>
                <select id="month_number_generate" name="month_number" class="form-select">
                    {% for month_number, month_name in months.items %}
                        <option value="{{ month_number }}">{{ month_name }}</option>
                    {% endfor %}
                </select>
            </div><br>

            <div class="btn-group">
                <!-- Generate Report Button -->
                <button type="submit" class="btn btn-primary" name="action" value="generate_report">Generate Report</button>
            </div>
            <br>

            <div class="mb-3">
                <label for="file" class="form-label">Upload CSV File:</label><br>
                <input type="file" id="file" name="file" accept=".csv" class="form-control">
            </div>

            <div class="btn-group">
                <!-- Process Report Button -->
                <button type="submit" class="btn btn-success" name="action" value="process_report">Process Report</button>
            </div>

        </form><br>

      
        <!-- Clear TimeSheets Form -->
        <form method="post" action="{% url 'clear_timesheets' %}">
            {% csrf_token %}
            <input type="hidden" name="year" value="{{ selected_year }}">
            <input type="hidden" name="month_number" value="{{ selected_month }}">
            <div class="btn-group">
                <button type="submit" class="btn btn-danger">Clear TimeSheets</button>
            </div>
        </form>
    </div><br>

    <div class="backbutton text-center mb-4" style="margin-left: 90%; margin-right: 5%; margin-top: -1%;">
        <a href="{% url 'agency-front' %}">
            <button type="button" class="btn btn-secondary">Back</button>
        </a>    
    </div>    

    <!-- Bootstrap JS (Optional - if you need Bootstrap's JavaScript features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
