<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timesheet View</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgb(204, 231, 253);
            padding: 20px; 
            margin: 0;
        }

        .container {
            border: 1px solid #ccc; 
            border-radius: 8px; 
            padding: 20px;
            max-width: 800px; 
            width: 100%; 
            background-color: rgb(204, 231, 253);
            margin-top: 3%;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .mb-3 {
            margin-bottom: 20px;
            margin-right: 10%;
            margin-left: 10%;
        }
        .backbutton {
            margin-left: 90%;
            margin-right: 5%;
            margin-top: 5%;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Timesheet View</h1>

        <!-- Form for Monthly Timesheet Report -->
        <form method="post" action="{% url 'timesheets_view_monthly' %}" class="mb-4">
            {% csrf_token %}
            <input type="hidden" name="action" value="generate_monthly_report">
            <h3>Select Month for Monthly Timesheet Report</h3>
            <div class="mb-3">
                <label for="year_monthly" class="form-label">Year:</label>
                <select id="year_monthly" name="year" class="form-select">
                    {% for year in years %}
                        <option value="{{ year }}">{{ year }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="month_number_monthly" class="form-label">Month:</label>
                <select id="month_number_monthly" name="month_number" class="form-select">
                    {% for month_number, month_name in months.items %}
                        <option value="{{ month_number }}">{{ month_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="care_home_name" class="form-label">Select Care Home Name:</label>
                <select id="care_home_name" name="care_home_name" class="form-select">
                    {% for client_username in client_usernames %}
                        <option value="{{ client_username }}">{{ client_username }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Generate Monthly Timesheet Report</button>
        </form>

        <!-- Link to View Monthly Timesheet Report -->
        {% if month_timesheet_url %}
            <h3>View Monthly Timesheet Report</h3>
            <a href="{% url 'monthly_timesheets' %}" class="btn btn-secondary">View Monthly Timesheet Report</a>
        {% endif %}
    </div>

    <div class="backbutton text-center mb-4">
        <a href="{% url 'agency-front' %}">
            <button type="button" class="btn btn-secondary">Back</button>
        </a>
    </div>    

    <!-- Bootstrap JS (optional, for Bootstrap features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
